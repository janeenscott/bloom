{% extends 'bloom/base.html' %}


{% block content %}

    <div class="row">
        <div class="col">

            {% if not user.is_authenticated %}
                <div class="alert alert-danger" role="alert">
                    <p>Hey! If you want to track rentals <a href="{% url 'accounts:login' %}">please login</a>!</p>
                </div>

            {% else %}
                <p class="float-left"><a href="{% url 'bloom:create' %}">Add</a></p>

                <ul class="list-group">
                {% for piece in equipment %}
                    <li><a href="{%  url 'bloom:user-equipment' piece.id %}"> {{ piece.item }} -- {{ piece.price }} </a></li>
                {% endfor %}
                </ul>
            {% endif %}

        </div>
    </div>

{% endblock content %}
